<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2387/2387635.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
        </form>
        <ul id="task-list"></ul>
        <h2><i class="fas fa-clock"></i> Task Timer</h2>
        <form id="timer-form">
            <select id="task-select" required>
                <option value="" disabled selected>Select a task</option>
            </select>
            <input type="number" id="minutes" placeholder="Minutes" required min="0">
            <input type="number" id="seconds" placeholder="Seconds" required min="0" max="59">
            <button type="submit">Start Timer</button>
            <button type="button" id="reset-timer">Reset Timer</button>
        </form>
        <div id="timer-display">00:00</div>
        <!-- Add the audio element -->
        <audio id="timer-sound" src="sounds/timer-sound.mp3"></audio>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
